name: Build Mac App

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    # 使用最新的 macOS 环境 (实际上是 Apple Silicon / ARM 架构)
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python (Force x86_64)
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        # 【关键修改】强制安装 Intel (x64) 架构的 Python
        # 这样即使在 M1/M2 电脑上，Python 也会通过 Rosetta 运行，打包出来的就是 Intel 程序
        architecture: 'x64'

    - name: Check Architecture
      run: |
        # 打印一下 Python 认为的架构，如果显示 x86_64 就成功了
        python -c "import platform; print('当前 Python 架构:', platform.machine())"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Build with PyInstaller
      run: |
        # 再次改名，确保你下载到的是最新版
        pyinstaller --noconfirm --onefile --console --clean --name="NewsScraper_Intel_Compatible" news_scraper_v3.py

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Mac-Intel-Compatible-App
        path: dist/NewsScraper_Intel_Compatible
