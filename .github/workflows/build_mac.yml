name: Build Mac App

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Build with PyInstaller
      run: |
        # 使用 PyInstaller 打包，--windowed 去除黑框(Mac通常不需要黑框), --onefile 单文件
        pyinstaller --onefile --console --name="NewsScraper_Mac" news_scraper_v3.py

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Mac-Version-App
        path: dist/NewsScraper_Mac
