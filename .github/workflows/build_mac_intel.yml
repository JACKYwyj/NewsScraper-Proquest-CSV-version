name: Build Mac App

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    # 修改点：将 macos-latest 改为 macos-13 (这是 GitHub 的 Intel 芯片环境)
    runs-on: macos-13

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Build with PyInstaller
      run: |
        # 使用 PyInstaller 打包，--console 保留黑框以便查看运行日志
        pyinstaller --onefile --console --name="NewsScraper_Mac" news_scraper_v3.py

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Mac-Version-App
        path: dist/NewsScraper_Mac
